<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciraolone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
    }

    #webcam-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #webcam {
      display: block;
      aspect-ratio: 16 / 9;
      object-fit: contain;
    }

    @media (max-aspect-ratio: 16/9) {
      #webcam {
        height: 100vh;
      }
    }

    @media (min-aspect-ratio: 16/9) {
      #webcam {
        width: 100vw;
      }
    }

    #webcam-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      display: none;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      backdrop-filter: blur(10px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 12px;
      line-height: 1.4;
      pointer-events: none;
      user-select: none;
    }

    #webcam-info.visible {
      display: block;
    }

    #webcam-info div {
      margin: 2px 0;
    }
  </style>
</head>

<body>
  <div id="webcam-container">
    <video id="webcam" autoplay muted></video>
    <!-- <div id="webcam2" autoplay muted>Ciao!</div> -->
  </div>
  <div id="webcam-info">
    <div id="resolution-info">Risoluzione: --</div>
    <div id="fps-info">FPS: --</div>
    <div id="zoom-info">Zoom: 1.0x</div>
    <div id="offset-info">Offset: 0, 0</div>
    <div id="window-size-info">Finestra: --</div>
    <div id="window-distance-info">Distance: --</div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
